<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Kiosk Display</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #viewer {
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
            background: #000;
        }
        #emptyState {
            position: absolute;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            font-size: 20px;
            background: #000;
        }
    </style>
</head>
<body>
    <iframe id="viewer" src="about:blank" title="Kiosk Viewer"></iframe>
    <div id="emptyState">No pages configured</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/static/display.js"></script>
</body>
</html>
